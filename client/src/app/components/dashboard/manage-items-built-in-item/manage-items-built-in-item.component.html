<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ board.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-checkbox class="mr-2" formControlName="isDisabled">Disabled</mat-checkbox>

      <mat-form-field class="mr-2" *ngIf="board.regionSaleRate !== null">
        <input matInput formControlName="regionSaleRate" placeholder="Minimum sale rate %" type="number">
      </mat-form-field>

      <mat-form-field class="mr-2" *ngIf="board.avgDailySold !== null">
        <input matInput formControlName="avgDailySold" placeholder="Minimum avg daily sold" type="number">
      </mat-form-field>

      <mat-form-field class="mr-2" *ngIf="board.minROIPercent !== null">
        <input matInput formControlName="minROIPercent" placeholder="Minimum profit %" type="number">
      </mat-form-field>

      <mat-form-field class="mr-2" *ngIf="board.limitToExpansion !== null">
        <mat-select  [disableOptionCentering]="true" placeholder="Limit to expansion" formControlName="limitToExpansion">
          <mat-option [value]="-1" [ngClass]="{'unicorn-dark-theme': isDarkmode()}">No</mat-option>
          <mat-option *ngFor="let expansion of expansions; let i = index" [value]="i" [ngClass]="{'unicorn-dark-theme': isDarkmode()}">
            {{ expansion }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
