<em>
  Here you can alter the value that is used, for the avg / expected yield per craft.
</em>
<form class="row col-md-12">
  <mat-form-field class="row col-md-12">
    <input matInput placeholder="The name of the recipe to add to custom proc rate for" aria-label="Recipe" [matAutocomplete]="auto" [formControl]="itemSearchForm">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let recipe of filteredItems | async" [value]="recipe.name"
        (click)="add(recipe)"
        [ngClass]="{'unicorn-dark-theme': isDarkmode()}">
        <wah-icon size="36" [id]="recipe.itemID"></wah-icon>
        <span>{{ recipe.name }} <span *ngIf="recipe.rank">({{ recipe.rank }})</span></span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<wah-data-table [id]="'itemID'" iconSize="22" [columns]="columns" [data]="getCustomProcs()"></wah-data-table>

<button (click)="resetToDefault()" mat-raised-button>Restore default</button>
